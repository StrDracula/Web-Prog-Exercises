<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1652</title>
    <style>
        body {
            background-color: #222;
            color: #ddd;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h3 {
            font-size: 20px;
        }
        #id2 {
            text-align: center;
            color: #4CAF50;
            font-size: 80px;
            font-weight: bold;
            margin: 20px;
            transition: color 0.3s ease;
        }
        input {
            background-color: #333;
            color: #4CAF50;
            border: 2px solid #4CAF50;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            text-align: center;
        }
        input:focus {
            outline: none;
            border-color: #45a049;
        }
    </style>
</head>
<body>
    <h3>Enter input</h3>
    <div id="id2">0</div>
   <center> <input type="text" name="" id="inp"></center>
    <script>
        let val = document.getElementById("inp");
        let val2 = document.getElementById("id2");
        let c = 0;
        
        val.addEventListener("keypress", function() {
            c++;
            val2.innerHTML = `${c}`;
        });
        
        val.addEventListener("keydown", function(e) {
            if (e.key == "Backspace" && c > 0) {
                c--;
                val2.innerHTML = `${c}`;
            }
        });
    </script>
</body>
</html>
