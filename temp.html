<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Classification</title>
    <script>
        function getInput() {
            let input = prompt("Enter temperatures separated by commas:");
            if (input) {
                let arr = input.split(",").map(num => parseInt(num.trim()));
                classifyTemperatures(arr);
            }
        }
    
        function classifyTemperatures(arr) {
            let hot = 0;
            let pleasant = 0;
            let cold = 0;
            document.getElementById("tablerows").innerHTML = `<tr><th>Temperature</th><th>Category</th></tr>`;
    
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] >= 85) {
                    document.getElementById("tablerows").innerHTML += `<tr><td>${arr[i]}</td><td>HOT</td></tr>`;
                    hot++;
                } else if (arr[i] >= 60 && arr[i] <= 84) {
                    document.getElementById("tablerows").innerHTML += `<tr><td>${arr[i]}</td><td>PLEASANT</td></tr>`;
                    pleasant++;
                } else {
                    document.getElementById("tablerows").innerHTML += `<tr><td>${arr[i]}</td><td>COLD</td></tr>`;
                    cold++;
                }
            }
    
            document.getElementById("t1").innerHTML = hot;
            document.getElementById("t2").innerHTML = pleasant;
            document.getElementById("t3").innerHTML = cold;
        }
    </script>
</head>
<body>
    <h1 style="text-align: center; margin: auto;">Temperatures in New York City</h1>
    <p style="text-align: center;">
        <button onclick="getInput()" style="margin: auto; background-color: black; color: orange; padding: 15px; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Enter Temperatures</button>
    </p>
    <table cellpadding="10px" cellspacing="0px" id="tablerows" border="1px" style="margin: auto;">
        <tr>
            <th>Temperature</th>
            <th>Category</th>
        </tr>
    </table>
    <br>
    <table cellspacing="0px" border="1px" style="margin: auto;" cellpadding="10px">
        <tr>
            <th>HOT</th>
            <th>PLEASANT</th>
            <th>COLD</th>
        </tr>
        <tr>
            <td id="t1"></td>
            <td id="t2"></td>
            <td id="t3"></td>
        </tr>
    </table>
    <br>
</body>
</html>
