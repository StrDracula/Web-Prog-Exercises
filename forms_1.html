<body>
    <form name="Favourite Fruits">
      <fieldset>
        <legend>
          Login
        </legend>
        <label for="user">
          Username*
        </label>
        <br>
        <input type="text" id="user" name="Username" required placeholder="bdhvjkjs">
        <br>
        <label for="pass">
          Password*
        </label>
        <br>
        <input type="password" id="pass" name="Password" required>
        <br>
      </fieldset>
      <fieldset>
        <legend>
          Gender*
        </legend>
        <input type="radio" name="Gender"required >&nbsp;Male&nbsp;
        <input type="radio" name="Gender"required >&nbsp;Female&nbsp;
      </fieldset>
      <fieldset>
        <legend>
          Programming Skill
        </legend>
        <input type="checkbox" name="prgrm" required>&nbsp;Java&nbsp;
        <input type="checkbox" name="prgrm" required>&nbsp;C++&nbsp;
        <input type="checkbox" name="prgrm" required>&nbsp;C#&nbsp; 
      </fieldset>
      <fieldset>
        <legend>
          Fruit
        </legend>
        <select name="fruit">
          <optgroup label="Pome">
            <option>Apples</option>
            <option>Pears</option>
          </optgroup>
          <optgroup label="Citrus">
            <option>Oranges</option>
            <option>Grapefruits</option>
            <option>Mandarins</option>
            <option>Limes</option>
          </optgroup>
          <optgroup label="Stone">
            <option>Nectarines</option>
            <option>Apricots</option>
            <option>Peaches</option>
            <option>Plums</option>
          </optgroup>
          <optgroup label="Exotic">
            <option>Banana</option>
            <option>Mangoes</option>
          </optgroup>
          <optgroup label="Berries">
            <option>Strawberries</option>
            <option>Raspberries</option>
            <option>Blueberries</option>
            <option>Kiwifruit</option>
            <option>Passionfruit</option>
          </optgroup>
          <optgroup>
            <option>Watermelons</option>
            <option>Rock-melons</option>
            <option>Honeydew melons</option>
          </optgroup>
        </select>
      </fieldset>
      <textarea name="message" rows="10" cols="70" placeholder="Enter your comment here"></textarea>
      <br>
      <input type="submit" value="SUBMIT">
      <input type="reset" value="RESET">
    </form>
