<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let age=0;
        function fun(){
            age=parseInt(prompt("Enter Your Age"));
            if(age>18){
                alert("You are eligible for driving");
            }
            else{
                alert("You are not eligible for driving");
            }
        }
    </script>
</head>
<body>
    <h1 style="text-align: center;">Check Your Eligiblity For Driving</h1>
    <p style="text-align: center;">
        <button style="padding: 20px; margin: 20px;" id="age" onclick="fun()">Enter Your Age here</button>
    </p>
</body>
</html>
